<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kunde Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="bilkunde.js"></script>
    <script src="script.js"></script>
</head>
<body>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Example 1</th>
        <th>Example 2</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="container">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <h3>Kunde Register</h3>
                        <form class="form">
                            <div class="form-group">
                                <label for="navn">Navn</label>
                                <input type="text" class="form-control" id="navn"/>
                            </div>
                            <div class="form-group">
                                <label for="adresse">Adresse</label>
                                <input type="text" class="form-control" id="adresse"/>
                            </div>
                            <div class="form-group">
                                <label for="epost">E-post</label>
                                <input type="text" class="form-control" id="epost"/>
                            </div>
                        </form>
                        <button class="btn btn-primary" onclick="regKunde()">Registrer</button>
                        <br/>
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h3>Alle kundene:</h3>
                        <div id="kundene"></div>
                        <button class="btn btn-danger" onclick="slettAlleKunder()">Slett</button>
                    </div>
                </div>
            </div>
        </td>
        <td>
            <div class="container">
                <h3>Lagre Kunde</h3>
                <form class="form">
                    <div class="form-group">
                        <label for="fornavn">Fornavn</label>
                        <input type="text" id="fornavn"/>
                    </div>
                    <div class="form-group">
                        <label for="etternavn">Etternavn</label>
                        <input type="text" id="etternavn"/>
                    </div>
                    <div class="form-group">
                        FÃ¸rerkort?
                        <input type="checkbox" name="forerkort"/>
                    </div>
                    <div class="form-group">
                        Bil: Audi
                        <input type="radio" value="Audi" name="valgtBil"/>
                    </div>
                    <div class="form-group">
                        Bil: Volvo
                        <input type="radio" value="Volvo" name="valgtBil"/>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Register" class="btn btn-primary" onclick="lagreKunde()"/>
                    </div>
                </form>
            </div>
            <div>
                <h3>Alle Bilkundene:</h3>
                <div id="bilKundene"></div>
                <a class="btn btn-danger" onclick="slettBilKunder()">Slett</a>
            </div>
        </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td colspan="2"></td>
    </tr>
    </tfoot>
</table>

</body>
</html>
